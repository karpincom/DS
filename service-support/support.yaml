apiVersion: v1
kind: Service
metadata:
  name: service-support
spec:
  selector:
    app: service-support
  type: NodePort
  ports:
    - name: http
      port: 8082
      nodePort: 30002

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: service-support
spec:
  selector:
    matchLabels:
      app: service-support
  replicas: 1
  template:
    metadata:
      labels:
        app: service-support
    spec:
      containers:
        - name: server
          image: karpincom/service-support:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8082
